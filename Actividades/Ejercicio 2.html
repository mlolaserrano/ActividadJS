<!DOCTYPE html>
<html>
    <head>
    <title>Actividad 2 JavaScript</title>
    </head>

    <body>
        <script>
        // Solicitar cuantos numeros quiere comparar
        const cuantos = parseInt(prompt('Ingrese la cantidad de números que quiere diferenciar:', ''));

        let numeros = []; // Array vacío para almacenar los números

        // Solicitar al usuario que ingrese los números
        for (let x = 1; x <= cuantos; x++) {
            const valor = parseInt(prompt(`Ingrese el valor ${x} de ${cuantos}:`, ''));
            numeros.push(valor); // Agregar el número al array
        }

        let mayor = numeros[0]; 

        // Recorrer el array utilizando un bucle for
        for (let i = 1; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i]; // Actualizar el valor del mayor si se encuentra un número mayor
            }
        }

        document.write(`El número mayor es: ${mayor}`);
    </script>
    </body>
</html>
