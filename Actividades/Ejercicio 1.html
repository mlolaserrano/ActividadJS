<!DOCTYPE html>
<html>
    <head>
    <title>Actividad 1 JavaScript</title>
    </head>

    <body>
        <script>
        const distancia = parseInt(prompt('Ingrese la distancia en metros:', ''));

        if (distancia >= 0 && distancia <= 1000) {
            document.write('El medio de transporte apropiado es: pie');
        } else if (distancia > 1000 && distancia <= 10000) {
            document.write('El medio de transporte apropiado es: bicicleta');
        } else if (distancia > 10000 && distancia <= 30000) {
            document.write('El medio de transporte apropiado es: colectivo');
        } else if (distancia > 30000 && distancia <= 100000) {
            document.write('El medio de transporte apropiado es: auto');
        } else if (distancia > 100000) {
            document.write('El medio de transporte apropiado es: avión');
        } else {
            document.write('Distancia inválida');
        }
    </script>
    </body>
</html>
